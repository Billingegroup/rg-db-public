  - begin_date: 2021-06-01
    name: Group diversity and inclusion effort CODER (the committee on diversity and
      equity in research).
    other:
    - The committee currently has a mission to increase inclusivity in the research
      group with a longer term goal of increasing the racial, ethnic and gender diversity
      of the group.  Committee members present a discussion segment on these issues
      to be had by the whole group every two weeks during group meeting, and also
      lead other social efforts in the group such as group movie nights and a stress-reducing
      intentional breathing segment during group meeting every week. It is formed
      and led by a set of volunteers from among group members with a shared interest
      in these issues with oversight from me.  Arguably, this is an inreach rather
      than outreach activity, but we feel that bringing meaningful change starts by
      addressing these issues internally first. As we make progress the plan is to
      reach outside the group to find similar activities in other research groups,
      departments and across the school, univesity and the academy.  The results of
      this activity have been eye opening, bringing to light the extent and ingrainedness
      of implicit biases while helping us to recognize them without feeling bad that
      they are there, and underscoring that the inreach before outreach approach is
      warranted.
