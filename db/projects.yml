dmref19:
  active: true
  description: We recently identified that intrinsic orbital degeneracy lifting can
    result in broken symmetry states existing in d-electron materials at high temperatures.  The
    group of A. Zunger, Co-PI on this project, recently independently found that standard
    density functional theory quantum mechanical calculations can sometimes predict
    symmetry broken ground-states in materials where the most stable structure is
    lower in energy, and in symmetry, than the observed crystal structure.  This project
    is to try and gain insight into this novel phenomenon through a combined mathematics,
    AI, theory, and experimental campaign.
  grant: dmref19
  group: bg
  highlights:
