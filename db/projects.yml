efrc18:
  active: true
  description: A group project led from Stony Brook University.  Columbia is a major
    partner with myself leading one of the thrusts.  The goal is to use in-situ synthesis
    and data analytics to try and understand the science behind materials synthesis
  grant: efrc18
  group: bg
  highlights:
    - year: 2020
      month: 11
      description: Developed and validated the use of non-negative matrix factorization
        to automatically extract chemical components from \textit{in situ} chemical
        reactions taking place in an x-ray beam.  As a chemical reaction proceeds,
        reagents transform into products as a function of time, and in general form
        intermediate chemical species along the chemical reaction pathway.  By following
        this process in an x-ray beam, and automating the data analysis we can understand
        the reaction as it progresses. NMF  allows us to extract the physical components
        mathematically with no prior knowledge or models of the chemical species that
        appear and disappear during the process.
    - year: 2020
      month: 11
      description: Used automated image processing methods such as blob tracking and
        segmentation to map out from \textit{in situ} x-ray diffraction data the position,
        orientation and quality of crystal grains that are growing in a single-crystal
        growth experiment, for example, from an optical float zone furnace.
    - year: 2020
      month: 12
      description: Published results from an autonomously controlled x-ray diffraction
        measurement demonstrated at the Advanced Photon Source, Argonne National Laboratory.
        The experiment used an algorithm to control the charge-state of Cu as oxidising
        and reducing gases were passed over it \textit{in situ} in a synchrotron x-ray
        beam while monitoring its charge state by measuring its x-ray absorption spectrum
        in real time.
    - year: 2018
      month: 8
      description: Grant funded
    - year: 2019
      month: 12
      description: Columbia files a provisional patent for the MOSY concept which
        is a graph theoretic way of representing tasks accomplished by human actions.
