  professional_summary: 'An emerging technology for obtaining pure water from highly
    saline brines, and also for chemical extractions from similar feedstocks, is to
    use thermal solvent swing extraction (TSSE) methods.  These rely on liquids with
    a very special property: They exhibit the rare lower critical solution temperature
    (LCST) phenomenon.  Liquid mixtures with this phenomenon phase separate at high
    temperature but mix at lower temperature, the opposite of the canonical behavior
    of immiscible liquids which mix at high temperature due to the higher entropy
    of mixing. Hypotheses suggest that LCST behavior is driven by molecular clustering
    in the liquid mixture, but despite almost of 100 years since this mechanism was
    first hypothesized, there is no direct experimental support for it.  In this work
    we developed a double-differential PDF analysis technique on synchrotron x-ray
    data, combined with small angle scattering data, collected as a function of composition
    and temperature to convincingly show dumbbell like amine-water-amine structures
    that form into very stable reverse micelle structures.'
