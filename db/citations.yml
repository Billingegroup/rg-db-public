    in crystalline form, it can also be present in the amorphous form, for example
    in pharmaceuticals to make the pills taste better, in confections and freeze-dried
    foods where it is valued for its fine texture and ease of dissolution.  Sugar
    can be amorphized in different ways.  In this study, the structure, physical and
    chemical properties of sugar amorphized in different ways was studied.  Our total
