  professional_summary: Small clusters of atoms in solution or in a nanomaterial are
    easy to measure using PDF methods, but it is very hard to find models to explain
    the PDFs.  This paper describes an approach where the goal was to search for structural
    motifs (small clusters of well-ordered atoms) from the PDF signal.  Working on
    the assumption that specific types of atoms of will prefer to form lower energy
    arrangements, and many of these arrangements are likely to be present in previously
    solved crystal structures, the goal becomes to choose cut-outs from candidate
    crystal structures, and then choose atoms to remove from the cut-out until we
    get a good agreement with a measured PDF from a small cluster.  The task is to
    find good starting models that can then later be used in full refinements, but
    taking inspiration for the starting models from motifs that nature has already
    shared with us rather than trying to build clusters randomly.  A challenge is
    that, even for clusters of quite small size, the number of possible sets of atoms
    to try removing, and therefore the number of structural refinements that need
    to be carried out, becomes enormous if a purely combinatorial approach is taken
    to removing the atoms and testing.  We therefore made use of interpretable machine
    learning approach.  Using a gradient boosted decision tree (GBDT) model for picking
    sets of atoms to remove, we analyzed the results by computing SHAP (Shapley Additive
    exPlanation) values, which give information about how much contribution each feature
    in the feature vector is contributing to the cost and allows us to rapidly see
    which atoms are contributing most to the residual and are the strongest candidates
    for removal
  synopsis: The problem of finding atomic cluster models for PDFs with just a few
    peaks is addressed.  The approach taken is similar to the related paper that describes
    a machine learning (ML) approach called ML-Motex.  However, in the current case
    a non-ML approach is taken which turns out to be orders of magnitude faster than
    the ML approach showing that ML is not always the answer.
  tags: ml, cluster,  nanoparticle, structure_solution
  title: 'ClusterFinder: A fast tool to find cluster structures from pair distribution
    function data'
