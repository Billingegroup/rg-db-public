  professional_summary: Structural modelling of octahedral tilts in perovskites is
    typically carried out using the symmetry constraints of the resulting space group.
    In most cases, this introduces more degrees of freedom than those strictly necessary
    to describe only the octahedral tilts. It can therefore be a challenge to disentangle
    the octahedral tilts from other structural distortions such as cation displacements
    and octahedral distortions. This paper reports the development of constraints
    for modelling pure octahedral tilts and implementation of the constraints in diffpy-CMI,
    a powerful package to analyse pair distribution function (PDF) data. The program
    allows features in the PDF that come from rigid tilts to be separated from non-rigid
    relaxations, providing an intuitive picture of the tilting. The model has many
    fewer refinable variables than the unconstrained space group fits and provides
    robust and stable refinements of the tilt components. It further demonstrates
    the use of the model on the canonical tilted perovskite CaTiO3 which has the known
    Glazer tilt system a+b-b-. The Glazer model fits comparably to the corresponding
    space-group model Pnma below r = 14 A and becomes progressively worse than the
    space-group model at higher r due to nonrigid distortions in the real material.
  synopsis: A model has been developed for refining rigid octahedral rotations in
    perovskites and demonstrated to model pair distribution function data of CaTiO3.
