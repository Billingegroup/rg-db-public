  professional_summary: Ritanovir and Lopinavir are anti-viral drugs used originally
    against HIV-AIDS but more recently also showed efficacy against COVID-19.  They
    are often produced in the amorphous form but can also exist in various crystalline
    polymorphs.  This study showed that co-grinding R and L could result in the ritanovir
    recrystallizing in a metastable form where, when it was ground on its own, it
    returned in the stable polymorph, showing that co-grinding constituents could
