  professional_summary: Structure solution from powder diffraction data is a challenging
    task and often fails.  It is necessary when single crystals are not available
    for a compound.  The current process involves taking high quality powder diffraction
    data, indexing it to obtain the unit cell and labelling the Bragg peaks with hkl
    values, then using direct methods or real-space methods to get atomic arrangements
    in the unit cell. In this work we explore using an ML model to do an end-to-end
    structure solution from powder data.  A convolutional variational autoencoder
    is used and given powder diffraction data and some compositional information.  It
    outputs a continuous electron density distribution in a distorted Euclidean space,
    which can then be inverse mapped back to a crystal structure.  It shows promise
    at discovering the unit cell and atomic positions directly from the input information
    without navigating the human intensive workflows of current methods.  It works
    on a wide range of inorganic compounds from the ICSD database, including oxides
    and chalcogenides, currently restricted to cubic and trigonal space-groups.
  synopsis: An AI/ML model for structure solution from powder diffraction data is
    presented.  It takes XRPD data to 3D electron density and then structures and
    is demonstrated for cubic and trigonal structures as a proof of concept
