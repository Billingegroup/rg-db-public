  professional_summary: Glassy phases of framework materials feature unique and tunable
    properties that are advantageous for gas separation membranes, solid electrolytes,
    and phase-change memory applications. However, the structural and chemical diversity
    of porous frameworks that can be liquified and quenched into a glass has been
    limited by thermal decomposition at—or below—the high temperatures required to
    induce a melting transition. Utilizing a desymmetrization strategy, we report
    a new guanidinium organosulfonate hydrogen-bonded organic framework (HOF) that
    melts and vitrifies below 100 C. In this low-temperature regime, non-covalent
    interactions between guest molecules and the porous framework become a dominant
    contributor to the overall stability of the structure, resulting in unusual phase
    behavior such as guestdependent melting, glass, and recrystallization transitions.
    Through molecular dynamics simulations and pair distribution function analysis,
    we show that the local structure of the amorphous liquid and glass phase resembles
    that of the parent crystalline framework. Access to molten phases of framework
    materials at moderate temperatures should permit the use of more thermally sensitive
    functional groups and enhance the structural control and tunability that can be
    realized in network-forming glasses.
  synopsis: A novel guanidinium organosulfonate hydrogen-bonded organic framework
    (HOF) is reported that melts and vitrifies below 100 °C, a very low temperature
    for a network system.  The survival of the local structural arrangements was established
    using PDF and MD combined.
