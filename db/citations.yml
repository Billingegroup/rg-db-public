  abstract: "High real-space resoln. at. pair distribution functions PDFs\nfrom the
    alloy series Ga1-xInxAs were obtained using high-energy\nx-ray diffraction. The
    1st peak in the PDF is resolved as a\ndoublet due to the presence of two nearest
    neighbor bond lengths,\nGa-As and In-As, as previously obsd. using x-ray absorption
    fine\nstructure. The widths of nearest, and higher, neighbor PDF peaks\nare analyzed
    by sepg. the broadening due to static atom\ndisplacements from the thermal motion.
    The PDF peak width is 5\ntimes larger for distant at. neighbors than for nearest\n
    neighbors. The results are in agreement with model calcns."
