  public_summary: This paper reveals a new understanding of a key mechanism behind
    the thermoelectric property of materials. Thermoelectric devices convert waste
    heat to electricity, or can be used as very efficient fridges, and is an important
    front in sustainable energy goals.  To gain this understanding we developed a
    new tool for probing the local structure of a material that works like a camera
    where you can vary the shutter speed from slow to fast, only on times that are
    a million million times faster (10^12 x faster) than a normal camera. When a camera
    points at a scene that is moving, things in that scene that move a long way while
    the shutter is open blur out and gradually disappear from the image. By varying
    the shutter speed you can see them disappear and reappear. This allows you to
    know which parts of an image are stationary and which are moving.  It also gives
    information about their speed by which is related to the shutter speed where they
    appear/disappear.  The new technique uses neutrons as a probe of the material
    and we called it variable-shutter PDF (vsPDF). The new information allowed a theory
    to be developed by the team that gives novel insight into the atomic bonding in
    these thermoelectrics and the importance of a previously undetected directional
    dependence of atomic motions in the crystal lattice.
