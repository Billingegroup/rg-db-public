  professional_summary: The materials genome project is a major inter-agency initiative
    in the USA to use "genomic-like" informatic methods to accelerate the discovery,
    development and deployment of new materials in devices.  It gets its name from
    the highly successful "Human Genome Project" of the 1990's which had the goal
    of sequencing the human genome, but which enables the development of understanding
    of, and therapies for, diseases developed using informatic methods, despite the
    fact that materials do not have a genome.  In this paper we explore whether we
    can actually define a materials genome if we define a gene as a 1D code that codes
    for 3D atomic structure, much as DNA does for folded proteins.  We explore whether
    the atomic pair distribution function (PDF) can fulfill this role, and further,
    if we do use the PDF, and other mathematical invariants based on the PDF, what
    new discoveries and insights about materials might emerge.
