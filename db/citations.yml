  professional_summary: Electron micrscopy is a powerful method for studying loca
    arrangements of atoms and atomic defects in materials and has had enormous scientific
    impact.  However, when materials are very disordered, the description of the local
    structure becomes more statistical in nature and useful descriptions of the structure
    are in the form of correlation functions that indicate probabilities of finding
    atoms in the vicinity of other atoms.  This is measured using methods such as
    atomic pair distribution function (PDF) analysis. Here we combine PDF with scanning
    electron microscopy to study local structural correlations as a function of position,
    with a sub-ten nm spatial resolution, in a hot rolled bulk metallic glass.  Uing
    the approach we can identify variatsion in local chemistry and bonding, and identify
    regions where nanocrystals of a second phase are beginning to nucleate.  The approach
    is rapid and quantitative and we expect it to be useful in a wide array of contexts.
