  professional_summary: The technologically important cubic paraelectric oxide perovskites
    ABO3, represented by BaTiO3, exemplify the widespread solid-state behavior of
    structural phase transitions to higher symmetry phases on warming. However, A
    long-standing question surrounds experimental observations, e.g., diffuse x-ray
    scattering, second harmonic generation, and piezoelectricity, which require a
    lower symmetry structure. This symmetry-breaking has been ascribed to thermal
    effects; however, here, we show from first principles theory that it is has an
    intrinsic origin.  It is a static, non- long-range-ordered distortion driven by  a
    lowering of the internal energy, which breaks its inversion-symmetry consistent
    with experimental observations. Finite temperature molecular dynamics show that
    these distortions remain at high temperatures, different from the general picture
    of cubic BTO about single parabolic energy surface without static displacements.
