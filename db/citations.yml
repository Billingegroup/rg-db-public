    based crossover operator, a small mutation,\nlarge scale mutation, vector sum
    local search and geometric only\nbased objective function to generate candidate
    molecule\nconformations from atomic pair distance data. To better simulate\nexperimental
    data only information from the pair distance data is\nused as constraints. Ideal
    Bucky ball with 60 atoms is used as the\ntest case with both perfect pair distance
    data and Gaussian noise\nperturbed pair distance data. The GA generated result
    shows\nmolecules close to ideal Bucky balls but with some defects. A\ndescription
    of the spatially based crossover operator is provided\nalong with a local search
