  summary_professional: The optical float-zone furnace approach for growing large
    single crystals is a foundational practice in science as it is the best and sometimes
    only way to grow such crystals from complex materials. However, the practice is
    considered as something of a ``black art" where the outcomes are sensitively dependent
    on parameters used in the growth.  There is little fundamental understanding of
    the underlying physics and chemistry of the nucleation and growth processes.  Progress
    will be made if the positions, shapes and qualities of crystallites that form
    during the growth process could be tracked in a non-destructive way, such as in
    an in situ growth at an x-ray synchrotron.  For this to succeed it is necessary
    to have data analysis protocols and analysis tools that can do this mapping in
    a rapid fashion. This work demonstrated a proof of principle of such grain mapping
    from previously grown TiO2 boules, making use of advanced image processing tools
    for tracking and mapping the grains.
  synopsis: Spatial mapping of diffraction patterns from a boule that was grown in
    an optical float zone furnace was carried out and automated tools for tracking
    the grains were developed.  The regions that were good powders were separated
    from those that had a few crystals of a single crystal.  In the latter regions,
    image processing methods such as blob tracking were used to map the positions
    and crystal quality of crystallites in the beam.  The ultimate goal will be to
    carry out these measurements in an in situ crystal growth context.
  tags: 2d_mapping, spatially_resolved, peak_tracking, crystal_growth
  title: Towards In Situ Synchrotron Mapping of Crystal Selection Processes During
    Crystal Growth
