    anti-clockwise, the "knobs" on the apparatus that control gas flow and temperature
    are set by computer control. The subsequent reaction takes place in the apparatus
    (left) that is mounted in an x-ray beam resulting in an x-ray absorption spectrum
    (lower left) that is measured in real-time. Software computes whether the changes
    in the spectrum (bottom) are producing a trajectory taking us towards the target
    (lower right). The AI agent uses this information to decide on new settings for
    the knobs on the apparatus that it thinks will take us closer to the target (top
