    has a powder diffraction pattern from a particular sample collected on their powder
    diffractometer.User uploads experimental powder diffraction pattern to the search
    application together with limited amount of relevant experimental information.
    The program then runs the search query during which the user data is prepared
    for comparison to database, i.e. data resampling. The user data is then compared
    to the database entries through a similarity measurement that executes a correlation
    analysis. As a result,the database entries are ranked according to their similarity
    score, the correlation coefficient.
  public_summary: pyDataRecognition is a prototype application that explores the potential
    of machine-readable literature. The program takes an experimental powder diffraction
    pattern as search query input. The user data will be compared to a database of
    powder patterns from papers published in the IUCr journals. Based on similarity
    measurement through correlation analysis, the references for the most relevant
    papers will be returned to the user, together with a plot of the user data with
    the database entries of the top five papers of the search query.Machine-readable
    literature holds a great potential as making literature readable to machines means
    that humans can benefit from the high output rates of machines, data-driven literature
    search being an example, where literature search queries are driven by data, such
    that the references returned will be highly relevant to the data.
