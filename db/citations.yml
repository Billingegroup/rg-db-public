  professional_summary: Non negative matrix factorization (NMF) has been shown previously
    to rapidly decompose large powder diffraction and atomic pair distribution function
    (PDF) datasets into their constituent structural signals. Despite the utility
    of NMF for quickly providing insight on large datasets, it is yet to gain widespread
    adoption in the diffraction community. This is arguably due to a lack of a graphical
    user interface or well written instructions to perform the analysis on diffraction
    data. nmfMapping is presented in this paper as a web application that provides
    an intuitive interface for exactly this purpose. This paper describes the interface
    in detail, and provides two real examples of how the application has been used
    to provide rapid insight into large in situ and operando datasets.
  public_summary: Advancements in engineering have led to widespread utilization of
    increasingly complex materials in devices that have become integral parts of our
    everyday lives. A few examples of this complexity include the dynamic rearrangement
    of atoms in various geometric patterns during use (i.e. batteries) and the use
    of materials that require precise control of atom configuration during manufacturing.
    In order to improve the devices that depend on these complex materials, we need
    to gain a better understanding of how the atomic configuration changes over time
    and space. Determining the average configuration of atoms throughout space and
    time is a difficult task, typically requiring that geometric models be developed
    and subsequently tracked over a large number of experimental signals. However,
    recent advancements in machine learning has lead to the development of tools that
    can track these kinds of signals over space and time without the need to develop
    or utilize a geometric model. This can rapidly provide unforeseen insight into
    how the atoms are rearranging from one measurement to the next. This work describes
    a new web application that makes utilization of this algorithm, known as NMF,
    intuitive for scientists that specialize in tracking average atomic arrangements.
  synopsis: A web application called nmfMapping was created and launched on the pdfitc.org
    website. This application provides a graphical interface for performing NMF decomposition
    of powder x-ray diffraction (PXRD) and atomic pair distribution function (PDF)
    data. This paper describes the utility of this application through a description
    of the interface, along with two examples of how the app has been used to accelerate
    the analysis process.
