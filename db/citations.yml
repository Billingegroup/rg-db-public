  professional_summary: Typically, conventional structure transitions occur from a
    low symmetric state to a higher symmetry state upon warming. This paper reports
    the discovery of this "emphanitic" phenomenon in the diamondoid compound AgGaTe2.  The
    phenomenon has previously been seen only in Pb and Sn containing compounds where
    the lone-pair on the metal ion plays an important role.  Here there is no lone-pair.  DFT
    calculations indicates that it is a  weak sd3 orbital hybridization of the tetrahedral
    Ag atoms that leads to a  distortion of the crystal structure. It also results
    in a strong acoustic–optical phonon scattering which can explain the ultralow
    thermal conductivity in AgGaTe2 and its promising thermoelectric properties.
  supplementary_info_urls: ''
